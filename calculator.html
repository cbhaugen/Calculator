<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="description" content="a basic calculator">
  <link rel="stylesheet" href="calculator.css" type="text/css">
  <script type="text/javascript" src="calculator.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <div id="calcName">Calculator</div>
      <div class="calcDisplay" id="display">0</div>
      <button type="button" id="seven" value="7" data-number>7</button>
      <button type="button" id="eight" value="8" data-number>8</button>
      <button type="button" id="nine" value="9" data-number>9</button>
      <button type="button" id="divide" value="÷" data-operation>÷</button>
      <button type="button" id="four" value="4" data-number>4</button>
      <button type="button" id="five" value="5" data-number>5</button>
      <button type="button" id="six" value="6" data-number>6</button>
      <button type="button" id="multiply" value="×" data-operation>×</button>
      <button type="button" id="one" value="1" data-number>1</button>
      <button type="button" id="two" value="2" data-number>2</button>
      <button type="button" id="three" value="3" data-number>3</button>
      <button type="button" id="subtract" value="-" data-operation>-</button>
      <button type="button" id="decimal" value="." data-number>.</button>
      <button type="button" id="zero" value="0" data-number>0</button>
      <button type="button" id="addition" value="+" data-operation>+</button>
      <button type="button" id="clear" data-clear>C</button>
      <button type="button" id="equals" value="=" data-equals>=</button>
    </div>

  </body>
</html>
